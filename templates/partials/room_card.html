<div class="w-1/4 mb-10 p-2">
    <div class="w-full h-64 bg-cover bg-center mb-2" style="background-image: url({{room.first_photo}})"></div>
    <div class="flex justify-between">
        <div>
            {%if room.host.superhost %}
                <span class="uppercase font-medium text-xs border border-black text-black rounded py-px px-1">superhost</span>
            {%endif%}
            <span class="text-sm text-gray-600">{{room.city}}</span>
        </div>
        <span class="text-sm">
            <i class="fas fa-star text-red-500 text-xs mr-1"></i>
            {{room.total_rating}}
        </span>
    </div>
    {% comment %} <a href="{% url "rooms:detail" room.pk%}">
        {{room.name}} / ${{room.price}}
    </a>     {% endcomment %}
</div>
